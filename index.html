<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原子計畫：生命進化論</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-shell">
          <!-- 頭部狀態列 -->
        <div class="header">
            <div class="status-bar">
                <!-- 左邊顯示關卡數 (字稍微大一點) -->
                <span id="level-title" style="font-size: 1.2rem;">第 1 關</span>
                
                <!-- 中間顯示稱號與等級 -->
                <span id="xp-display" style="font-size: 0.9rem; opacity: 0.9;">見習生 LV.1</span>
                
                <!-- 右邊音效按鈕 -->
                <button id="sound-toggle" style="background: none; border: none; font-size: 1.2rem; cursor: pointer; padding: 0; margin: 0;">🔊</button>
            </div>
            </div>
             <div style="display: flex; align-items: center; gap: 8px;">
                <div class="progress-track" style="flex: 1;">
                    <div id="xp-bar-fill" class="progress-fill"></div>
                </div>
                <div id="progress-emoji" style="font-size: 1.2rem;">🐢</div>
            </div>
        </div>

        <!-- ✨ 新增：寵物進化展示區 ✨ -->
        <div id="pet-container">
            <div id="pet-avatar">🥚</div>
            <div id="pet-status">生命階段：神秘的蛋</div>
        </div>

        <!-- 遊戲主舞台 -->
        <div id="game-stage">
            <div style="display: flex; justify-content: center; align-items: center; height: 100%; color: #94a3b8;">
                <p>載入中...</p>
            </div>
        </div>

        <!-- 結算彈窗 -->
        <div id="feedback"></div>
    </div>

    <!-- 載入邏輯 -->
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
